<mat-card class="login_card">
  <mat-card-header>
    <mat-card-title>
      Login
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="login_form">
      <table class="full-width">
        <tr>
          <td>
            <mat-form-field class="full-width" *ngIf="user">
              <label>
                <input matInput placeholder="Username" [(ngModel)]="user.username" name="username" required>
              </label>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="full-width" *ngIf="user">
              <label>
                <input matInput placeholder="Password" [(ngModel)]="user.password" type="password" name="password" required>
              </label>
            </mat-form-field>
          </td>
        </tr>
      </table>
      <mat-card-actions align="middle">
        <button mat-flat-button (click)="login()">Login</button>
        <button mat-raised-button (click)="changeToRegister()" >Change to Register</button>
      </mat-card-actions>
    </form>
  </mat-card-content>

</mat-card>
