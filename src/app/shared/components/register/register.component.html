<mat-card class="login_card">
  <mat-card-header>
    <mat-card-title>
      Register
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="login_form">
      <table class="full-width">
        <tr>
        <td>
          <mat-form-field class="full-width" *ngIf="user">
            <label>
              <input matInput placeholder="Username" [(ngModel)]="user.username" name="username" required>
            </label>
          </mat-form-field>
        </td>
      </tr>
        <tr>
          <td>
            <mat-form-field class="full-width" *ngIf="user">
              <label>
                <input matInput placeholder="Email" [(ngModel)]="user.email" name="email" required>
              </label>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="full-width" *ngIf="user">
              <label>
                <input matInput placeholder="Password" [(ngModel)]="user.password" type="password" name="password" required>
              </label>
            </mat-form-field>
          </td>
        </tr>
      </table>
      <mat-card-actions align="middle">
        <button mat-flat-button (click)="register()" >Register</button>
        <button mat-raised-button (click)="changeToLogin()" >Change to Login</button>
      </mat-card-actions>
    </form>
  </mat-card-content>

</mat-card>
